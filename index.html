<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9ededf96f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error">
            <p>Invalid city name..!</p>
        </div>

        <div class="weather">
            <img class="weather-icon" src="images-removebg-preview.png" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">India</h2>
                   
            <div class="details">
                <div class="col">
                    <img src="humidity-vector-icon-png_266867-removebg-preview.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="pngtree-vector-wind-icon-png-image_4184509-removebg-preview.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
</body>
    <script src="script.js"></script>
</html>
